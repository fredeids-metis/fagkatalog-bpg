<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fagkatalog - Bergen Private Gymnas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fagkatalog container - all content scoped to #fagkatalog -->
    <div id="fagkatalog">
        <main>
            <div class="filters">
                <div class="filters-row">
                    <input type="text" id="search" placeholder="S√∏k etter fag...">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-category="all">Alle</button>
                        <button class="filter-btn" data-category="realfag">Realfag</button>
                        <button class="filter-btn" data-category="spraak">Spr√•k</button>
                        <button class="filter-btn" data-category="samfunnsfag">Samfunnsfag</button>
                    </div>
                </div>
            </div>

            <div id="fag-grid" class="fag-grid">
                <p class="loading">Laster fag...</p>
            </div>

            <footer class="fk-footer">
                <a href="https://forms.office.com/e/Y7ekhKc9GD" target="_blank" rel="noopener" class="fk-feedback-link">
                    Gi tilbakemelding
                </a>
            </footer>
        </main>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" aria-label="Lukk">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Chatbot Widget (Dummy - to be replaced by separate widget) -->
        <button class="chat-toggle" id="chatToggle" aria-label="√Öpne chat">
            <svg class="chat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <svg class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>

        <div class="chat-widget" id="chatWidget">
            <div class="chat-widget-header">
                <div class="avatar">üéì</div>
                <div class="header-text">
                    <h3>Fagvalg-assistent</h3>
                    <p>Bergen Private Gymnas</p>
                </div>
            </div>

            <div class="chat-widget-messages" id="chatMessages">
                <div class="chat-message bot">
                    Hei! Jeg kan hjelpe deg med sp√∏rsm√•l om programfag p√• BPG. Sp√∏r meg om fag, fordypningskrav eller hva som passer for deg!
                </div>
            </div>

            <div class="chat-widget-notice">
                ‚ö†Ô∏è Dummy-widget - Vil bli erstattet med ekte chatbot
            </div>

            <form class="chat-widget-input" id="chatForm">
                <input type="text" id="chatInput" placeholder="Skriv et sp√∏rsm√•l..." autocomplete="off">
                <button type="submit" aria-label="Send">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
